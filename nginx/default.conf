server {
    listen 80;
    server_name lichsuviet.edu.vn www.lichsuviet.edu.vn;

    location /.wellknown/acmechallenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name lichsuviet.edu.vn www.lichsuviet.edu.vn;

    ssl_certificate /etc/letsencrypt/live/lichsuviet.edu.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lichsuviet.edu.vn/privkey.pem;
    include /etc/letsencrypt/optionssslnginx.conf;
    ssl_dhparam /etc/letsencrypt/ssldhparams.pem;

    # Tăng kích thước request body cho uploads
    client_max_body_size 50M;

    # Buộc client sử dụng https
    add_header StrictTransportSecurity "maxage=31536000; includeSubDomains" al>

    # Cấu hình đặc biệt cho Facebook Crawler
    # Đại diện của useragent Facebook
    if ($http_user_agent ~* "(facebookexternalhit|Facebookbot|Twitterbot|Pinte>
        rewrite ^(.*)$ /seopreview?url=https://$host$1 break;
    }

    location / {
        proxy_pass http://app:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header XRealIP $remote_addr;
        proxy_set_header XForwardedFor $proxy_add_x_forwarded_for;
        proxy_set_header XForwardedProto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Phục vụ thư mục uploads trực tiếp từ Nginx để hiệu suất cao hơn
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header CacheControl "public, maxage=2592000";
        access_log off;
    }

    # Cấu hình bổ sung cho biến thể động
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header CacheControl "public, maxage=2592000";
        try_files $uri @app;
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header CacheControl "public, maxage=604800";
        try_files $uri @app;
    }

    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 30d;
        add_header CacheControl "public, maxage=2592000";
        try_files $uri @app;
    }

    location @app {
        proxy_pass http://app:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header XRealIP $remote_addr;
        proxy_set_header XForwardedFor $proxy_add_x_forwarded_for;
        proxy_set_header XForwardedProto $scheme;
    }

    # Thêm gzip để giảm kích thước response
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.msfontobject
        application/xfontttf
        application/xwebappmanifest+json
        application/xhtml+xml
application/xml
font/opentype
image/bmp
image/svg+xml
image/xicon
text/cachemanifest
text/css
text/plain
text/vcard
text/vnd.rim.location.xloc
text/vtt
text/xcomponent
text/xcrossdomainpolicy;
}
